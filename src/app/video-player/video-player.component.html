<mat-card>
    <mat-card-actions><button mat-stroked-button class="back" routerLink=""><mat-icon>keyboard_arrow_left</mat-icon></button></mat-card-actions>
    <mat-divider></mat-divider>
    <mat-card-title class="center">
        <h3>{{ currentVideo?.videoname }}</h3>
    </mat-card-title>
    <mat-card-content class="center">
        <div class="flex">
            <iframe 
            width="840" 
            height="472.5" 
            [src]="safeURL" 
            frameborder="0" 
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>
        </div>  
    </mat-card-content>
    <mat-card-actions class="center">
        <button mat-raised-button class="buttons">Edit</button>
        <button mat-raised-button class="buttons" (click)="deleteVideoVideoPlayer()">Delete</button>
    </mat-card-actions>
    <mat-divider></mat-divider>
    <mat-card-footer class="centerplus">
        <h4 class="description">{{ currentVideo?.author }}</h4>
       <p class="description">{{ currentVideo?.description }}</p>
    </mat-card-footer>
</mat-card>
