<div class="containerform">

    <form [formGroup]="videoForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline" class="inputs">
            <mat-label>Video name</mat-label>
            <input matInput class="inputs" formControlName="videoname">
        </mat-form-field> 
        <mat-form-field appearance="outline" class="inputs">
            <mat-label>URL</mat-label>
            <input matInput class="inputs" formControlName="url">
        </mat-form-field>
        <mat-form-field appearance="outline" class="inputs">
            <mat-label>Author</mat-label>
            <input matInput class="inputs" formControlName="author">
        </mat-form-field>
        <mat-form-field appearance="outline" class="inputs">
            <mat-label>Description</mat-label>
            <input matInput class="inputs" formControlName="description">
        </mat-form-field>
        <div class="smallvideoplayer" *ngIf="video === 1">
            <iframe 
                width="560" 
                height="315" 
                [src]="safeURL" 
                frameborder="0" 
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
        </div>    
        <button mat-raised-button type="submit" [disabled]="!videoForm.valid">Submit</button>
    </form>

</div>
